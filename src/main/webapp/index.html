<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="JSP Project for Attendance Management System">
<meta name="author" content="WorkMaster">
<title>PC Master</title>
<link rel="icon" href="./favicon.ico">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<!-- <link rel="stylesheet" type="text/css" href="./css/register.css"> -->
<link rel="stylesheet" type="text/css" href="./css/index.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js" defer></script>
<script type="text/javascript" src="./js/index.js" defer></script>
</head>
<body>
	<div class="main">
		<div class="logo">
			<img class="logo-img" src="./images/daebo.png" alt="daebo">
			<p class="logo-title">WorkMaster</p>
		</div>
		<div class="register-container">
			<div class="register-wrapper">
				<div class="register-stage-container">
					<div class="register-stage-wrapper">
						<div class="register-stage">
							<div class="search-select-type-wrapper btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-outline-primary active"> <input type="radio" name="select-type" id="client_login" value="member" onchange="switchForm('member')" checked> 회원 로그인 </label> 
								<label class="btn btn-outline-info"> <input type="radio" name="select-type" id="manager_login" value="login" onchange="switchForm('admin')"> 관리자 로그인 </label>
							</div>
							<br />
							<br />
							<form action="/auth/login" method="post" id="client-login">
								<div class="input-container">
									<h5>ID</h5>
									<div class="input-group">
										<input type="email" class="form-control" placeholder="ID" id="email" name="email">
									</div>
								</div>
								<br>
								<div class="input-container">
									<h5>비밀번호</h5>
									<div class="input-group">
										<input type="password" class="form-control" placeholder="비밀번호" name="password" id="password">
									</div>
								</div>
								<br>
								<div class="btn-container text-center">
									<input type="submit" class="btn btn-outline-success" value="확인">
									<input type="reset" class="btn btn-outline-success" value="취소">   
								</div>
								<br>
								<div class="btn-container text-center">
									<input type="button" class="btn btn-outline-success btn-lg" value="회원가입" onclick="location.href='/auth/register'">
									<button type="button" class="btn btn-outline-success btn-lg" onclick="location.href='./docs/passwordSearch1.html'">비밀번호 찾기</button>
								</div>
								<br />
								
								
							</form>
							
							<form action="" method="post" id="manager-login" style="display: none;">
								<div class="register-stage">
									<div class="input-container">
										<h5>ID</h5>
										<div class="input-group">
											<input type="email" class="form-control" placeholder="ID" id="email" name="email">
										</div>
									</div>
									<br>
									<div class="input-container">
										<h5>비밀번호</h5>
										<div class="input-group">
											<input type="password" class="form-control" placeholder="비밀번호" name="password" id="password">
										</div>
									</div>
									<br>
									<div class="btn-container text-center">
										<input type="submit" class="btn btn-outline-success" value="확인">
										<input type="reset" class="btn btn-outline-success" value="취소">
									</div>
									<br>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
