<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JSP Project for Internet Cafe Management System">
    <meta name="author" content="PC Master">
    <title>PC Master</title>
    <link rel="icon" href="../../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/findPassword.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="../../../js/findPassword.js" defer></script>
</head>

<body>
<div class="main">
    <div class="logo">
        <img class="logo-img" src="../../../images/daebo.png" alt="daebo">
        <p class="logo-title">PC Master</p>
    </div>

    <div class="find-password-container">
        <div class="find-password-wrapper">
            <form action="/auth/find-password" method="post" id="find-password-form">
                <div class="find-password-stage-container">
                    <div class="find-password-stage-wrapper">
                        <div class="find-password-stage">
                            <div class="input-container">
                                <h5>이메일을 입력해주세요</h5>
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="이메일" id="email" name="email">
                                    <button class="btn btn-outline-secondary" type="button" id="email-chk">확인
                                    </button>
                                </div>
                            </div>
                            <div class="btn-container">
                                <a class="btn btn-outline-secondary" href="/">취소</a>
                                <button class="btn btn-outline-secondary nextstage" type="button">다음</button>
                            </div>
                        </div>
                        <div class="find-password-stage">
                            <div class="input-container">
                                <h5>질문</h5>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="question" name="question" readonly>
                                </div>
                            </div>
                            <div class="input-container">
                                <h5>답</h5>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="답" id="answer"
                                           name="answer">
                                    <button class="btn btn-outline-secondary" type="button" id="answer-chk">확인
                                    </button>
                                </div>
                            </div>
                            <div class="btn-container">
                                <button class="btn btn-outline-secondary prevstage" type="button">이전</button>
                                <button class="btn btn-outline-secondary nextstage" type="button">다음</button>
                            </div>
                        </div>
                        <div class="find-password-stage">
                            <div class="input-container">
                                <h5>비밀번호</h5>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="비밀번호" id="password" name="password">
                                </div>
                            </div>
                            <div class="input-container">
                                <h5>비밀번호 확인</h5>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="비밀번호 확인" id="password-confirm"
                                           name="password-confirm">
                                </div>
                            </div>
                            <div class="btn-container">
                                <button class="btn btn-outline-secondary prevstage" type="button">이전</button>
                                <input class="btn btn-outline-secondary" type="submit" value="제출">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
